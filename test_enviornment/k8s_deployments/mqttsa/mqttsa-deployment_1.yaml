apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqttsa1
spec:
  selector:
    matchLabels:
      app: mqttsa1
  template:
    metadata:
      labels:
        app: mqttsa1
    spec:
      containers:
      - name: mqttsa1
        image: bigt1991/mqttsa:latest
        command: ["/bin/sleep", "3650d"]
        imagePullPolicy: IfNotPresent
      restartPolicy: Always

