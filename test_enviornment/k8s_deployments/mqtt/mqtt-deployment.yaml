apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
spec:
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
      - name: mosquitto
        image: eclipse-mosquitto:2.0
        resources:
          requests:
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 1883
        volumeMounts:
            - name: mosquitto-config
              mountPath: /mosquitto/config/mosquitto.conf
              subPath: mosquitto.conf   
            - name: mosquitto-data
              mountPath: /mosquitto/data
            - name: mosquitto-secret
              mountPath: /mosquitto/config/passwd
              subPath: passwd
      volumes:
        - name: mosquitto-data
          persistentVolumeClaim:
            claimName: mqtt-data-pvc
        - name: mosquitto-config
          configMap:
            name: mosquitto-config
        - name: mosquitto-secret
          secret:
            secretName: mosquitto-secret
